databaseChangeLog:
  - changeSet:
      id: 1
      author: Jumshud Asadzada
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable:  false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable:  false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable:  false
              - column:
                  name: cif
                  type: varchar(20)
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: pin
                  type: varchar(15)
                  constraints:
                    primaryKey:  true
                    nullable:  false